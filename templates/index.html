<!DOCTYPE html>
<html>
<head>
    <title>Chat with Zero</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .ai { color: green; }
    </style>
</head>
<body>
    <h1>Chat with Zero üêæ</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${userInput}</div>`;
            document.getElementById("user-input").value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();

            if (data.response) {
                chatBox.innerHTML += `<div class="message ai"><strong>Zero:</strong> ${data.response}</div>`;
            } else {
                chatBox.innerHTML += `<div class="message ai"><strong>Error:</strong> ${data.error}</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
